<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facturacion</title>
    </h:head>
    <h:body id="bodyBG">
        <div id="top">
            <ui:insert name="top"></ui:insert>
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:submenu label="Inicio" icon="pi pi-fw pi-prime">
                            <p:menuitem value="Home" outcome="/Views/Home" icon="pi pi-fw pi-home"/>
                            <p:divider />
                            <p:menuitem value="Salir" icon="pi pi-fw pi-sign-out" action="#{loginBean.logout()}"/>
                        </p:submenu>
                        <p:submenu label="Cliente" icon="pi pi-fw pi-id-card">
                            <p:menuitem value="Ver y Editar" outcome="/Views/Customer/Customer" icon="pi pi-fw pi-user-edit"/>
                        </p:submenu>
                        <p:submenu label="Vendedor" icon="pi pi-fw pi-user">
                            <p:menuitem value="Ver y Editar" outcome="/Views/Seller/Seller" icon="pi pi-fw pi-user-edit"/>
                        </p:submenu>                        
                        <p:submenu label="Producto" icon="pi pi-fw pi-briefcase">
                            <p:menuitem value="Ver y Editar" outcome="/Views/Product/Product" icon="pi pi-fw pi-pencil"/>
                        </p:submenu>                        
                        <p:submenu label="Venta" icon="pi pi-fw pi-wallet">
                            <p:menuitem value="Facturar" outcome="/Views/Sale/Invoice" icon="pi pi-fw pi-credit-card"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">&copy;2023 JavaITSQMET</ui:insert>
        </div>
    </h:body>
</html>
